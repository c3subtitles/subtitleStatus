{% extends "base.html" %}

{% block content %}

<form method="post" action="{% url 'auth:login' %}">
{% csrf_token %}
<table>
<tr>
    <td>Username</td>
    <td><input type="text" name="accountName"/></td>
</tr>
<tr>
    <td>Password</td>
    <td><input type="password" name="accountPassword"/></td>
</tr>
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
