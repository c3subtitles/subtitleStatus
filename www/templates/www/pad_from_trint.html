{% extends "base.html" %}

{% block title %}Convert trint transcript to pad contents{% endblock %}

{% block content %}
<h1>{{talk.title}}</h1>
<h2>
  {% if talk.subtitle_talk %}
  {{ talk.subtitle_talk }}
  {% endif %}
</h2>

<div class="alert alert-info" role="alert">
  <a href="{{ subtitle.talk.link_to_writable_pad }}" target="_blank">Etherpad</a>
</div>

<form action="{% url 'padFromTrint' subtitle.pk next_ids %}" method="post">
  <table>
  {{ form }}
  <tr><td>
      <input type="submit" value="Submit" />
      </td><td>{% csrf_token %}</td>
    </td></tr>
  </table>
</form>

{% endblock %}
